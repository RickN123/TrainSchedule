<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript.js"></script>
    <link rel="stylesheet" type="text/css" href=assets/style.css> <title>TrainSchedule</title>


</head>

<body>

    <div class="container">

        <div class="width=100% p-3 mb-2 bg-primary text-white text-center">

            <h1>TrainSchedule</h1>
            <p>Review Train Times Below:</p>

        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-header bg-success text-white">
                        <p>Current Train Schedule</p>
                    </div>
                    <table class="table text-left">
                        <thead>
                            <tr>
                                <th scope="col"> Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <br>
                        <br>
                        <tbody>
                            <div id="Trains">
                                <tr>
                                    <td>R5 Local</td>
                                    <td>Paoli</td>
                                    <td>15</td>
                                    <td>30 minutes</td>
                                    <td>50</td>

                                </tr>
                                <tr>
                                    <td>R7 Local </td>
                                    <td>Landsdowne</td>
                                    <td>25</td>
                                    <td>40 minutes</td>
                                    <td>35 </td>
                                </tr>
                            </div>
                        </tbody>
                </div>
            </div>
            </table>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-12">
                        <div class="card-header width=device-width bg-success text-white">
                            <p>Add Your Train<p>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="Train Name">Train Name</label>
                                <input type="text" class="form-control" id="name-input">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="first train">First Train Time</label>
                                <input type="text" class="form-control" id="first-train-input">
                            </div>
                            <div class="Frequency">
                                <label for="Frequency">Frequency</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                        </form>

                    </div>

                </div>

            </div>

        </div>
    </div>
</body>

</html>
